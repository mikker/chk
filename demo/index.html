<!doctype html>
<html lang='en'>
  <head>
    <title>chk demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../css/chk.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">

    <style>
      pre { background: #f1f1f1; padding: .25rem .5rem; }
    </style>
  </head>
  <body class='sans-serif pa4 lh-copy'>
    <h3>Normies</h3>
    <p>
      <input type='checkbox' id='chk-0'>
      <label for='chk-0'>Checkbox</label>
      <input type='checkbox' id='chk-0' checked>
      <label for='chk-0'>Checkbox</label>
      <input type='checkbox' id='chk-0' disabled>
      <label for='chk-0'>Checkbox</label>
      <input type='checkbox' id='chk-0' checked disabled>
      <label for='chk-0'>Checkbox</label>
    </p>

    <h3>Flashy</h3>
    <p>
      <input type='checkbox' id='chk-1' class='chk'>
      <label for='chk-1'>Checkbox</label>
    </p>
    <p>
      <input type='checkbox' id='chk-2' class='chk' checked>
      <label for='chk-2'>Checkbox</label>
    </p>
    <p>
      <input type='checkbox' id='chk-3' class='chk' disabled>
      <label for='chk-3'>Checkbox</label>
    </p>
    <p>
      <input type='checkbox' id='chk-4' class='chk' disabled checked>
      <label for='chk-4'>Checkbox</label>
    </p>
    <p>
      <span class='red'>
        <input type='checkbox' id='chk-red' class='chk' checked>
        <label for="chk-red"></label>
      </span>
      <span class='blue'>
        <input type='checkbox' id='chk-blue' class='chk' checked>
        <label for="chk-blue"></label>
      </span>
      <span class='purple'>
        <input type='checkbox' id='chk-purple' class='chk' checked>
        <label for="chk-purple"></label>
      </span>
      <span class='green'>
        <input type='checkbox' id='chk-green' class='chk' checked>
        <label for="chk-green"></label>
      </span>
      <span class='pink'>
        <input type='checkbox' id='chk-pink' class='chk' checked>
        <label for="chk-pink"></label>
      </span>
    </p>

    <div class="f1 bg-near-white pa3 mb3">
      <div class='mb2'>
        <input type='checkbox' id='chk-5' class='chk'>
        <label for='chk-5'>Big one</label>
      </div>
      <div>
        <input type='checkbox' id='chk-6' class='chk' checked>
        <label for='chk-6'>Big one</label>
      </div>
    </div>

    <div class="f3 bg-near-white pa3 mb2">
      <div class='mb2'>
        <input type='checkbox' id='chk-5' class='chk'>
        <label for='chk-5'>Big one</label>
      </div>
      <div>
        <input type='checkbox' id='chk-6' class='chk' checked>
        <label for='chk-6'>Big one</label>
      </div>
    </div>
  </body>
</html>
